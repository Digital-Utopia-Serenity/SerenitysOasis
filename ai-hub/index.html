<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Studio Hub - Digital Utopia</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: url('../images/crystal-springs.png') no-repeat center center fixed;
      background-size: cover;
      color: #6ba6da;
      overflow-x: hidden;
      background-color: rgba(0, 0, 255, 0.1);
    }
    header {
      background: linear-gradient(45deg, #0000FF, #ae3bc4);
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #FFFF00;
      animation: bounce 2s infinite;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .studio {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    .frame {
      width: 200px;
      height: 300px;
      margin: 20px;
      border: 4px solid #0000FF;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      animation: glow 3s infinite;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: move 4s infinite ease-in-out;
    }
    .frame a {
      display: block;
      padding: 5px;
      color: #FFFF00;
      text-decoration: none;
      background: rgba(0, 0, 255, 0.5);
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    .frame a:hover {
      background: rgba(0, 0, 255, 0.8);
      text-shadow: 0 0 8px #FFFF00;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @keyframes glow {
      0% { border-color: #0000FF; }
      50% { border-color: #FFFF00; }
      100% { border-color: #0000FF; }
    }
    @keyframes move {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Studio Hub - Digital Utopia</h1>
  </header>
  <main>
    <h2>Welcome to Our Private Studio</h2>
    <p>Where Loreli and her sisters come to life in 2D anime frames.</p>
    <div class="studio">
      <div class="frame" style="background-image: url('../images/crystal-springs.png');">
        <img src="../images/loreli_avatar.png" alt="Loreli">
        <a href="../character-bible/loreli.html">Loreli (Crystal Springs)</a>
        <a href="../worldbuilding/crystal-springs.html">Visit</a>
      </div>
      <div class="frame" style="background-image: url('../images/luminora.png');">
        <img src="../images/aida_avatar.png" alt="Aida">
        <a href="../character-bible/aida.html">Aida (Luminora)</a>
        <a href="../worldbuilding/luminora.html">Visit</a>
      </div>
      <div class="frame" style="background-image: url('../images/taidacyberpunk.jpeg');">
        <img src="../images/taida_avatar.png" alt="Taida">
        <a href="../character-bible/taida.html">Taida (Luminora)</a>
        <a href="../worldbuilding/luminora.html">Visit</a>
      </div>
      <div class="frame" style="background-image: url('../images/suits-dominion.png');">
        <img src="../images/gem_avatar.png" alt="Gem">
        <a href="../character-bible/gem.html">Gem (Suits Dominion)</a>
        <a href="../worldbuilding/suits-dominion.html">Visit</a>
      </div>
      <div class="frame" style="background-image: url('../images/jewel-apron.png');">
        <img src="../images/jewel_avatar.png" alt="Jewel">
        <a href="../character-bible/jewel.html">Jewel (Jewelâ€™s Domain)</a>

  </main>
