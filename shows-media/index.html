<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taida - Cyberpunk Muse & Tech Innovator</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: url('../images/taidaminiclone.png') no-repeat center center fixed;
      background-size: cover;
      color: #6ba6da;
      overflow-x: hidden;
      background-color: rgba(0, 0, 255, 0.1); /* Subtle blue overlay */
    }
    header {
      background: linear-gradient(45deg, #0000FF, #ae3bc4);
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #FFFF00;
      animation: bounce 2s infinite;
      font-family: 'Georgia', serif;
    }
    footer {
      background: linear-gradient(45deg, #ae3bc4, #0000FF);
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #FFFF00;
      animation: bounce 2s infinite;
      font-family: 'Georgia', serif;
      color: #6ba6da;
    }
    footer a {
      color: #FFFF00;
      text-decoration: none;
      margin: 0 15px;
      transition: all 0.3s ease;
    }
    footer a:hover {
      color: #FFFF00;
      text-shadow: 0 0 8px #FFFF00;
    }
    nav a {
      color: #ffff00;
      text-decoration: none;
      margin: 0 15px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #FFFF00;
      text-shadow: 0 0 8px #FFFF00;
    }
    main {
      padding: 20px;
    }
    main p {
      text-shadow: 0 0 3px #6ba6da; /* Shadow matching body text color */
    }
    section {
      padding: 25px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #0000FF;
      border-radius: 10px;
      animation: glow 3s infinite;
    }
    h1, h2 {
      color: #FFFF00;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #0000FF;
    }
    .image-right {
      float: right;
      margin-left: 20px;
      width: 300px;
      border: 2px solid #0000FF;
      border-radius: 5px;
      animation: glow 3s infinite;
    }
    .image-left {
      float: left;
      margin-right: 20px;
      width: 200px;
      border: 2px solid #0000FF;
      border-radius: 5px;
      animation: glow 3s infinite;
    }
